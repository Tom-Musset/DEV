<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Tape Taupe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="popup">
		<div class="form-popup" id="popup-Form">
			<h2>Commencer ?</h2>
			<button type="button" class="btn cancel" onclick="closeForm()">Lessgo !</button>
		</div>
		<div class="popup-decompte" id="decompte-popup"></div>
	</div>
	
	<div id="header">
		<div id="score">
			<h2>Ton score :</h2>
			<div id="score">0</div>
		</div>

		<div id="time">
			<h2>Temps restant :</h2>
			<div id="time-left">60</div>
		</div>

		<div id="play">
			<img src="" alt="restart">
			<img src="" alt="pause">
			<img src="" alt="play">
		</div>
	</div>
	
	<div class="grid" id="grid">
		<div class="square" id="1"></div>
		<div class="square" id="2"></div>
		<div class="square" id="3"></div>
		<div class="square" id="4"></div>
		<div class="square" id="5"></div>
		<div class="square" id="6"></div>
		<div class="square" id="7"></div>
		<div class="square" id="8"></div>
		<div class="square" id="9"></div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
