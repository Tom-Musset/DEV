<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Tape Taupe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="popup">
		<div class="form-popup" id="popup-Form">
			<h2>Commencer ?</h2>
			<p>temps :</p>
			<input type="checkbox" id="20s" onclick="idChoixTemps(this.id)">20s</input>
			<input type="checkbox" id="45s" onclick="idChoixTemps(this.id)">45s</input>

			<p>grille :</p>
			<input type="checkbox" id="3x3" onclick="idChoixGrille(this.id)">3x3</input>
			<input type="checkbox"id="5x5" onclick="idChoixGrille(this.id)">5x5</input>

			<button type="button" class="btn cancel" onclick="closeForm()">Lessgo !</button>
		</div>
		<div class="popup-decompte" id="decompte-popup"></div>
	</div>
	
	<div id="header">
		<div class="score">
			<h2>Ton score :</h2>
			<div id="score">0</div>
		</div>

		<div id="time">
			<h2>Temps restant :</h2>
			<div id="time-left"></div>
		</div>

		<div id="play">
			<button><img src="img/restart-ic.png" alt="restart" ></button>
			<button><img src="img/pause-ic.png" alt="pause"></button>
			<button><img src="img/play-ic.png" alt="play"></button>
		</div>
	</div>
	
	<div class="grid" id="grid">
		<div class="square" id="1"></div>
		<div class="square" id="2"></div>
		<div class="square" id="3"></div>
		<div class="square" id="4"></div>
		<div class="square" id="5"></div>
		<div class="square" id="6"></div>
		<div class="square" id="7"></div>
		<div class="square" id="8"></div>
		<div class="square" id="9"></div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
