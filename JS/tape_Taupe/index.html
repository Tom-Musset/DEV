<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Tape Taupe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="popup">
		<div class="form-popup" id="popup-Form">
			<h2>Commencer ?</h2>
			<p>temps :</p>
			<input type="checkbox"class="checkbox_temps" id="20s" onclick="idChoixTemps(this.id)">20s</input>
			<input type="checkbox"class="checkbox_temps" id="45s" onclick="idChoixTemps(this.id)">45s</input>

			<p>grille :</p>
			<input type="checkbox"class="checkbox_grille" id="3x3" onclick="idChoixGrille(this.id)">3x3</input>
			<input type="checkbox"class="checkbox_grille"id="5x5" onclick="idChoixGrille(this.id)">5x5</input>
			
			<p>vitesse :</p>
			<input type="checkbox"class="checkbox_vitesse" id="1x" onclick="idChoixVitesse(this.id)">1x</input>
			<input type="checkbox"class="checkbox_vitesse"id="1.5x" onclick="idChoixVitesse(this.id)">1.5x</input>
			<input type="checkbox"class="checkbox_vitesse"id="2x" onclick="idChoixVitesse(this.id)">2x</input>
			<input type="checkbox"class="checkbox_vitesse"id="2.5x" onclick="idChoixVitesse(this.id)">2.5x</input>

			<button type="button" class="btn cancel" onclick="closeForm()">Lessgo !</button>
		</div>
		<div class="popup-decompte" id="decompte-popup"></div>
	</div>
	
	<div id="header">
		<div class="score">
			<h2>Ton score :</h2>
			<div id="score">0</div>
		</div>

		<div id="time">
			<h2>Temps restant :</h2>
			<div id="time-left"></div>
		</div>

		<div id="play">
			<button><img src="img/restart-ic.png" alt="restart" ></button>
			<button><img src="img/pause-ic.png" alt="pause"></button>
			<button><img src="img/play-ic.png" alt="play"></button>
		</div>
	</div>
	
	<div class="grid" id="grid">
		<div id="square"></div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
